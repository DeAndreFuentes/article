<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% block content %}
    {% for p in object_list %}
    <div class="col-sm-12">
      
        <div class="card "style="background-color: rgb(243 189 189); opacity: 0.9;">
          <img src="https://miro.medium.com/max/700/0*QxRvLPOFPy3rmUAV.jpeg" width="300px">
          <div class="card-body">
              <h5 class="card-title"><a href="{% url 'detailview' p.pk %}"><h2>{{p.Title}}</h2></a></h5>
            <p class="card-text">{{p.Body|truncatewords:"20"}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock content%}
</body>
</html>
